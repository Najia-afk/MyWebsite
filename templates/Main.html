<!doctype html>
<html lang="en">
  <head>
    <title>Wallet Balance Checker</title>
    <script src="MyWebsite/templates/js/getwalletbalance.js"></script>
  </head>
  <body>
    <h1>Wallet Balance Checker</h1>
    <form id="form" action="http://www.adventurecrypto.xyz:8000/getwalletbalance" method="get">
      <label for="wallet_address">Enter the address of your wallet:</label><br>
      <input type="text" id="wallet_address" name="wallet_address"><br>
      <input type="submit" value="Check Balance" onclick="getBalance()">
    </form>
    <div id="balance"></div>
	<!-- Add a new div to show the result of the multiplication -->
	<div id="multiplication-result" style="position: absolute; top: 0; right: 0;"></div>
	<!-- Add a new div to show the MATIC price -->
	<div id="matic-price" style="position: absolute; top: 0; right: 0;"></div>
    <script src="MyWebsite/templates/js/getmaticprice.js"></script>
  </body>
</html>
